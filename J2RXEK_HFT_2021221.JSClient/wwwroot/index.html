<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Driver UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Driver Catalog</h1>
    <div id="formdiv">
        <label>Driver Name</label>
        <input type="text" id="drivername" />
        <label>Driver Number</label>
        <input type="number" id="drivernumber" />
        <label>Driver TeamId</label>
        <input type="number" id="driverteamid" />
        <button type="button" onclick="create()">Add Driver</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
